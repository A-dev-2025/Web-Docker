<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - DockerLabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <img class="logo" src="imagenes/copyright.png" alt="Logo DockerLabs" />
    <h2>Iniciar Sesión</h2>

    <!-- Botón modo oscuro -->
    <button id="dark-mode-toggle">🌙 Modo Oscuro</button>

    <form id="login-form" autocomplete="off">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

      <div class="g-recaptcha"
           data-sitekey="6LdHsnArAAAAAEy-XtwEraCtlEV5Ddsfp2335Lg4"
           data-callback="onCaptchaSuccess">
      </div>

      <button type="submit" aria-label="Entrar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10 17l5-5-5-5v3H3v4h7v3zM19 19h-2v-2h2v2zm0-12h-2v2h2V7z"/>
        </svg>
        Entrar
      </button>
      <p id="error-message"></p>
    </form>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    // Modo oscuro automático/manual
    const toggleBtn = document.getElementById('dark-mode-toggle');
    const body = document.body;

    function setDarkMode(enabled) {
      if (enabled) {
        body.classList.add('dark-mode');
        toggleBtn.textContent = '☀️ Modo Claro';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        body.classList.remove('dark-mode');
        toggleBtn.textContent = '🌙 Modo Oscuro';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const saved = localStorage.getItem('darkMode');

    if (saved === 'enabled') {
      setDarkMode(true);
    } else if (saved === 'disabled') {
      setDarkMode(false);
    } else if (prefersDark) {
      setDarkMode(true);
    }

    toggleBtn.addEventListener('click', () => {
      setDarkMode(!body.classList.contains('dark-mode'));
    });

    // Login básico
    const $ = (i) => ['username','value','password','textContent','style','color','getElementById','addEventListener','preventDefault','setItem','location','href','loggedIn','admin','1234','Usuario o contraseña incorrectos.','Debes verificar el reCAPTCHA.'][i];
    let captchaValidated = false;

    window.onCaptchaSuccess = () => captchaValidated = true;

    document[$(6)]('login-form')[$(7)]('submit', (e) => {
      e[$(8)]();
      const user = document[$(6)]('username')[$(1)];
      const pass = document[$(6)]('password')[$(1)];
      const msg = document[$(6)]('error-message');

      if (!captchaValidated) {
        msg[$(3)] = $(16);
        msg[$(4)][$(5)] = 'orange';
        return;
      }

      if (user === $(13) && pass === $(14)) {
        localStorage[$(9)]($(12), 'true');
        window[$(10)][$(11)] = 'index.html';
      } else {
        msg[$(3)] = $(15);
        msg[$(4)][$(5)] = 'red';
      }
    });
  </script>
</body>
</html>
